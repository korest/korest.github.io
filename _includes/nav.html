<nav class="post-navigation" role="navigation">
  <div class="row">
    <div class="col s5">
      <div class="post-nav-prev">
        {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" title="{{ page.previous.title }}">
          <div class="post-nav-btn">
            <div class="post-nav-text"><span class="danger-text-color">{% include icon.html name='angle-left' %} ~ </span><span class="hidden-md primary-text-color">{{ page.previous.title }}</span></div>
          </div>
        </a>
        {% endif %}
      </div>
    </div>
    <div class="col s2">
      <a href="{{ '/' | relative_url }}">
        <div class="site-icon">
          {% include icon.html name='leaf' %}
        </div>
      </a>
    </div>
    <div class="col s5 right">
      <div class="post-nav-next">
        {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" title="{{ page.previous.title }}">
          <div class="post-nav-btn">
            <div class="post-nav-text"><span class="hidden-md primary-text-color">{{ page.next.title }}</span><span class="success-text-color"> ~ {% include icon.html name='angle-right' %}</span></div>
          </div>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
