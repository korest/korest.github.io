<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <h2 style="margin: 0">{{ project.name }}</h2>
                <p style="margin: 0">{{ project.descr }}</p>

                <ul>
                    {% for involvment in project.involvment %}
                        <li>{{ involvment }}</li>
                    {% endfor %}
                </ul>

                {{ project.technologies }}
            </div>
    </div>
{% endfor %}
